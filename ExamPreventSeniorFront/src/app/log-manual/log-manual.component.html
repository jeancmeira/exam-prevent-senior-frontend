 <h3>Log Manual</h3>
 <hr>


 <div class="row">
  <div class="col-sm-1">
  	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Incluir</button>
  </div>
</div>

<br/>
<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Data</th>
        <th>IP</th>
        <th>Request</th>
        <th>Status</th>
        <th>User Agent</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01/01/2001 08:00:00</td>
        <td>127.0.0.1</td>
        <td>GET /path/dassad/sadsadsa/sadsadsad/sadsadsa/sad</td>
        <td>200</td>
        <td>mozilla gasdusa sadghsajdhgsa sahdsajd sadhsa djsahdd</td>
        <td>
        	<button (click)="onClick()" type="button" class="btn btn-primary">Alterar</button>
        </td>
        <td>
        	<button type="button" class="btn btn-primary">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
 </div>

<br>  
  
 <div class="row">
  <div class="col-sm-1"><button class="page-link btn-block"> Anterior </button></div>
  <div class="col-sm-1" style="text-align: center;"><span>1 de 10</span></div>
  <div class="col-sm-1"><button class="page-link btn-block"> Proximo </button></div>
</div>
  
<br>  
  
  
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Log Manual</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

			<div>
				<div class="row">
				  <div class="col-sm-12">
						<div class="form-group">
						  <label for="usr">IP:</label>
						  <input type="text" class="form-control" id="usr">
						</div>
				  </div>
				</div>
				<div class="row">
				  <div class="col-sm-12">
						<div class="form-group">
						  <label for="usr">Request:</label>
						  <input type="text" class="form-control" id="usr">
						</div>
				  </div>
				</div>
				<div class="row">
				  <div class="col-sm-6">
						<div class="form-group">
						  <label for="usr">Status:</label>
						  <input type="text" placeholder="Insira um numero" class="form-control" id="usr">
						</div>
				  </div>
				  <div class="col-sm-6">
						<div class="form-group">
						  <label for="usr">Data:</label>
						  <input type="text" placeholder="dd/mm/aaaa HH:mm:ss" class="form-control" id="usr">
						</div>
				  </div>
				</div>
				<div class="row">
				  <div class="col-sm-12">
						<div class="form-group">
						  <label for="usr">User Agent:</label>
						  <input type="text" class="form-control" id="usr">
						</div>
				  </div>
				</div>
			</div>


      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Salvar</button>
      
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>
